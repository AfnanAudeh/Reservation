<td>{{item.menu_Item_Id}}</td>

<td>{{item.menu_Item_CreateDat}}</td>
<form [formGroup]='insertMenuReview' (submit)="InsertMenuReview()">

    <mat-form-field>
        <input matInput formControlName="rating" style=
        "font-size: x-large;" placeholder="rating">
        </mat-form-field>
       
    
        <mat-form-field>
            <input matInput formControlName="content" style=
            "font-size: x-large;" placeholder="content">
            </mat-form-field>
           
    <input type="submit" />
   
    
<div style="display:flex; flex-direction: column;" >

    <h1>{{listDis.discount_Rate}}</h1>
    <p>add cart </p>
    <input type="text" [formControl]="quantity"/>
    

    <button class="btn btn-primary"  style="display: block; justify-self: center; width: 100px;" (click)="AddToCartItem()">AddToCart</button>
    
 
   
    <div  style="display: flex;
    justify-self: center;
    flex-direction: row;
    justify-content: center;">
    
    </div>
      
    <table class="table table">
    
        <thead class="thead">
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let item of list">
            <th scope="row"></th>
            <td>{{item.menu_Item_Review_Id}}</td>
            <td>{{item.menu_Item_Content}}</td>
            <td>{{item.menu_Item_Rating}}</td>
            <a class="btn btn-success" [routerLink]="['../show',item.menu_Item_Review_Id]" role="button">show</a>
            <a  class="btn btn-primary" [routerLink]="['../edit',item.menu_Item_Review_Id]" role="button">edit</a>
            <button type="button" class="btn btn-danger" (click)="DeleteMenuItemReview(item.menu_Item_Review_Id)">delete</button>  
          </tr>
        </tbody>
      </table>
    </div>
