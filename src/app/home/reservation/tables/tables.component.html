<div class="section">
    <div class="col-md-3 col-lg-3" id="accordion-container">
        <div class="accordion" id="accordionExample">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                            aria-expanded="true" aria-controls="collapseOne">
                            Filter by Table ID
                        </button>
                    </h5>
                </div>
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                    data-parent="#accordionExample">
                    <div class="card-body">
                        <input type="number" #filterChairs [(ngModel)]="chair">

                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingTwo">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                            data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Filter by Date
                        </button>
                    </h5>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                    <div class="card-body">
                        <input type="datetime-local" #filterFromDate [(ngModel)]="reservationFrom">
                        <input type="datetime-local" #filterToDate [(ngModel)]="reservationTo">
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingThree">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                            data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Filter By Number of People
                        </button>

                    </h5>
                </div>
                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                    <div class="card-body">
                        <div class="card-body">
                            <input type="number" #filterChairs [(ngModel)]="chair">
                        </div>

                    </div>
                </div>
            </div>
            <button (click)="Filter()">Search</button>
            <button (click)="Clear()">Clear Search</button>
        </div>
    </div>
    <div class="container">
        <div>
            <div class="cards">
                <app-tables-cards *ngFor="let card of tables" [tableData]="card" [table_Id]=" card.table_Id"
                    [max_Person]="card.max_Person" [details]="card.details" [image_Location]="card.image_Location"
                    [temproryReservations]="card.temproryReservations"></app-tables-cards>
            </div>
        </div>
    </div>
</div>


<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#bf7207" type="pacman" [fullScreen]="true">
    <p style="color: white"> Loading... </p>
</ngx-spinner>
