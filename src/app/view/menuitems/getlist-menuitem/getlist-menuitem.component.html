

<div style="display:flex; flex-direction: column;" >
<p>getlist-menuitem works!</p>

<div class="row" style="display:flex; flex-direction: column;     margin-right: 0px;
margin-left: 0px;">
  <div class="col">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Toggle dropdown</button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button ngbDropdownItem>Action - 1</button>
        <button ngbDropdownItem>Another Action</button>
        <button ngbDropdownItem>Something else is here</button>
      </div>
    </div>
  </div>
  



<input type="search" id="form1" [formControl]="name"  class="form-control"placeholder="name" aria-label="Search" />
<input type="search" id="form1" [formControl]="price1"  class="form-control" placeholder="price1" aria-label="Search" />
<input type="search" id="form1" [formControl]="price2"  class="form-control" placeholder="price2" aria-label="Search" />

<mat-list role="list">
	<mat-list-item role="listitem" *ngFor="let x of seasons; let i = index">
		<mat-radio-button color="primary" [checked]="i ==defaultSelected" [value]="i" (change)="selection = $event.value">
			Item {{x}}
		</mat-radio-button>
	</mat-list-item>
</mat-list>
<mat-card style="margin-top: 1rem">
	Currently selected: {{selection}}
</mat-card>

<div>Your favorite season is: {{favoriteSeason}}</div>
<div  style="display: flex;
justify-self: center;
flex-direction: row;
justify-content: center;">

  <button class="btn btn-primary"  style="display: block; justify-self: center; width: 100px;" (click)="search()">search</button>

</div>
  <button type="button" class="btn btn-primary" style="width: 100px;" routerLink='../add'>insert</button>
<table class="table table">

    <thead class="thead">
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let item of list">
        <th scope="row"></th>
        <td>{{item.menu_Item_Id}}</td>
        <td>{{item.menu_Item_Name}}</td>
        <td>{{item.menu_Item_Price}}</td>
        <a class="btn btn-success" [routerLink]="['../show',item.menu_Item_Id]" role="button">show</a>
        <a  class="btn btn-primary" [routerLink]="['../edit',item.menu_Item_Id]" role="button">edit</a>
        <button type="button" class="btn btn-danger" (click)="deleteItem(item.menu_Item_Id)">delete</button>  
       
      </tr>
    </tbody>
  </table>
</div>
