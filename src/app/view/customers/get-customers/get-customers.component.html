<div class="col-md-12">
    <div class="card card-plain">
      <div class="card-header">
        <h4 class="card-title">Resturant Customers</h4>
        
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table tablesorter">
            <thead class="text-primary">
              <tr>
                <th>Customer Id</th>
                <th>Customer Email</th>
                <th>Customer Name</th>
                <th>Role</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of customersArr let i=index">
                <td>{{data.customer_Id}}</td>
                <td>{{data.email}}</td>
                <td>{{data.name}}</td>
                <td>{{data.role_Name}}</td>  
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
