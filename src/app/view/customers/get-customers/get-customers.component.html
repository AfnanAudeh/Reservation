<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" col-md-12">
        <div class=" card card-plain">
          <div class=" card-header">
            <div class="flex-container">
              <h4 class="card-title">Resturant Customers</h4>

            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table tablesorter">
                  <thead class="text-primary">
                    <tr>
                      <th>Customer Id</th>
                      <th>Customer Email</th>
                      <th>Customer Name</th>
                      <th>Role</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let data of customersArr let i=index">
                      <td>{{data.customer_Id}}</td>
                      <td>{{data.email}}</td>
                      <td>{{data.name}}</td>
                      <td>{{data.role_Name}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
