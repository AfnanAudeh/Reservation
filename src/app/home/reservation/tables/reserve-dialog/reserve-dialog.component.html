 <!-- ======= Book A Table Section ======= -->
 <section id="book-a-table" class="book-a-table">
    <div class="container">

      <div class="section-title">
        <h2>Reservation</h2>
        <p>Book a Table</p>
      </div>

      <form [formGroup]="ReserveForm" class="php-email-form"  data-aos-delay="100">
        <div class="row">
          <div class="col-lg-12 col-md-8 form-group mt-6 mt-md-0">
          <label>Table NO.</label><br>
          <input type="text" readonly matInput formControlName="table_Id" [ngModel]="tableId" class="form-control">
          <div class="validate "></div>
           </div>
          <div class="col-lg-12 col-md-8 form-group mt-6 mt-md-0">
          <label>Reserve Table From </label><br>
          <input type="datetime-local" class="form-control" matInput formControlName="reservation_From" data-rule="email" placeholder="Reserve From">
          <div class="validate "></div>
      </div>
      <div class="col-lg-12 col-md-8 form-group mt-6 mt-md-0">
          <label>Reserve Table To </label><br>
          <input type="datetime-local" class="form-control" matInput formControlName="reservation_To" placeholder="Reserve To">
          <div class="validate "></div>
      </div>
        <div class="mb-3">
          <div class="loading">Loading</div>
          <div class="error-message"></div>
          <div class="sent-message">Your booking request was sent. We will call back or send an Email to confirm your reservation. Thank you!</div>
        </div>
        <div class="text-center">
          <button type="submit" (click)="CreateReservetion()">Book a Table</button>
          <button type="submit" mat-button mat-dialog-close>Cancel</button>
        </div>
        </div>
      </form>

    </div>
  </section><!-- End Book A Table Section -->
