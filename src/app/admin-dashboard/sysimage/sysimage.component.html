<form [formGroup]="CreateForm">
<input formControlName="name">
<input type="file" #file placeholder="Choose Image" formControlName="imagename" accept="image/*" 
style="display:none;" (change)="uploadImage(file.files)">
<button type="button" class="btn btn-success" (click)="file.click()">Upload Image</button>
</form>
<button (click)="Create()">Create</button>
