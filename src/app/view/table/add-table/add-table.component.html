<div class=" content">
    <div class=" row">
        <div class=" col-md-8">
            <div class=" card">
                <div class=" card-header">
                    <h5 class=" title">Edit Profile</h5>
                </div>
                <div class=" card-body">
                    <form [formGroup]="AddTableForm">
                        <div class=" row">
                            <div class=" col-md-12">
                                <div class=" form-group">
                                    <label> Chairs </label>
                                    <input class="form-control" type="number" formControlName="max_Person" #max_Person
                                        placeholder="max_Person" required />
                                </div>
                            </div>

                        </div>
                        <div class=" row">
                            <div class=" col-md-6">
                                <div class=" form-group">
                                    <label> Image </label>
                                    <input type="file" #file placeholder="Choose Image" accept="image/*"
                                        (change)="uploadImage(file.files)">
                                        <button class=" btn btn-fill btn-danger" style="margin-left:25px;"> Upload Image </button>
                                </div>
                               
                            </div>
                            <div class=" col-md-12">
                                <div class=" form-group">
                                    <img [src]="path" width="250px" height="250px">
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-8">
                                <div class=" form-group">
                                    <label> Details </label>
                                    <textarea class=" form-control" cols="80" placeholder="Table Details" rows="4"
                                        matInput formControlName="details" required></textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class=" card-footer">
                    <button class=" btn btn-fill btn-danger" button type="submit" (click)="AddTable()">Save</button>
                </div>
                <div class=" card-footer">
                    <button class=" btn btn-fill btn-danger" button type="submit" (click)="Clear()">Clear Form</button>
                </div>
            </div>
        </div>

    </div>
